services:
  postgres:
    image: postgres:17
    container_name: postgres
    logging:
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-clubpoisson}
      POSTGRES_USER: ${POSTGRES_USER:-clubpoisson}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clubpoisson}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clubpoisson} -d ${POSTGRES_DB:-clubpoisson}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Postgres n'est PAS exposé — c'est volontaire
    # Pour exposer :
    # ports:
    #   - "5432:5432"

  adminer:
    image: adminer
    container_name: adminer
    # Exposé publiquement pour y accéder (pas le choix car pas de VPN)
    logging:
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: ghcr.io/maeldem/projet_devops/backend:${IMAGE_TAG}
    container_name: backend
    logging:
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    expose:
      - "3000"
    environment:
      PGHOST: postgres
      PGDATABASE: ${POSTGRES_DB:-clubpoisson}
      PGUSER: ${POSTGRES_USER:-clubpoisson}
      PGPASSWORD: ${POSTGRES_PASSWORD:-clubpoisson}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "bun", "-e", "fetch('http://localhost:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Backend non exposé (Nginx s'en charge par reverse proxy)
    # Pour exposer :
    # ports:
    #   - "3000:3000"

  frontend:
    image: ghcr.io/maeldem/projet_devops/frontend:${IMAGE_TAG}
    container_name: frontend
    logging:
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Frontend non exposé (Nginx s'en charge)
    # Pour exposer :
    # ports:
    #   - "80:80"

  proxy:
    image: nginx:alpine
    container_name: nginx_reverse_proxy
    logging:
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ${LETSENCRYPT_PATH}/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ${LETSENCRYPT_PATH}/privkey.pem:/etc/ssl/private/privkey.pem:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    # Loki n'est PAS exposé — Grafana suffit
    # Pour exposer :
    # ports:
    #   - "3100:3100"

  promtail:
    build:
      context: .
      dockerfile_inline: |
        FROM grafana/promtail:latest
        RUN apt-get update && apt-get install -y curl
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infra/monitoring/promtail.prod.yaml:/etc/promtail/config.yml
    depends_on:
      - loki
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9080/ready > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:10.2.0
    # Exposé publiquement : interface principale de monitoring/logging
    container_name: grafana
    ports:
      - "5000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./infra/monitoring/prometheus.prod.yml:/etc/prometheus/prometheus.yml
    # Prometheus non exposé — on utilise Grafana
    # Pour exposer :
    # ports:
    #   - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/ready > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    # cAdvisor non exposé — On utilise Grafana
    # Pour exposer :
    # ports:
    #   - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/metrics > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    # Node Exporter non exposé — on utilise Grafana
    # Pour exposer :
    # ports:
    #   - "9100:9100"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9100/metrics > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  pgdata:
  grafana-data:
  loki-data:
