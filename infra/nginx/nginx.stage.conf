server {
    listen 80;
    server_name dev.galyson.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name dev.galyson.com;

    # Certificats LetsEncrypt (machine hôte)
    # Si ton chemin diffère, adapte-le ici.
    ssl_certificate /etc/letsencrypt/live/dev.galyson.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.galyson.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # FRONTEND
    location / {
        # Frontend exposé par docker-compose-stage.yml sur le port hôte 4545
        proxy_pass http://127.0.0.1:4545;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # BACKEND API
    location /api/ {
        # Backend publié en localhost uniquement (par défaut 127.0.0.1:3000)
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
